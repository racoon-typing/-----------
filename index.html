<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Калькулятор: Даниил С.</title>
</head>

<body class="page__body">
    <main class="main">
        <h1 class="main__title">Калькулятор на JS</h1>

        <div class="calculator">
            <div class="calculator__output">
                <p class="calculator__output-content"></p>
                <!-- <input class="calculator__input" type="number"> -->
            </div>

            <ul class="calculator__list">
                <!-- 1 -->
                <li class="calculator__item">
                    <button class="button" id="del">
                        AC
                    </button>
                </li>

                <!-- 2 -->
                <li class="calculator__item">
                    <button class="button" id="root">
                        &#8730;
                    </button>
                </li>

                <!-- 3 -->
                <li class="calculator__item">
                    <button class="button" id="percent">
                        &#37;
                    </button>
                </li>

                <!-- 4 -->
                <li class="calculator__item">
                    <button class="button" id="divide">
                        &divide
                    </button>
                </li>

                <!-- 5 -->
                <li class="calculator__item">
                    <button class="button" id="7">
                        7
                    </button>
                </li>

                <!-- 6 -->
                <li class="calculator__item">
                    <button class="button" id="8">
                        8
                    </button>
                </li>

                <!-- 7 -->
                <li class="calculator__item">
                    <button class="button" id="9">
                        9
                    </button>
                </li>

                <!-- 8 -->
                <li class="calculator__item">
                    <button class="button" id="multiply">
                        &#10005;
                    </button>
                </li>

                <!-- 9 -->
                <li class="calculator__item">
                    <button class="button" id="4">
                        4
                    </button>
                </li>

                <!-- 10 -->
                <li class="calculator__item">
                    <button class="button" id="5">
                        5
                    </button>
                </li>

                <!-- 11 -->
                <li class="calculator__item">
                    <button class="button" id="6">
                        6
                    </button>
                </li>

                <!-- 12 -->
                <li class="calculator__item">
                    <button class="button" id="minus">
                        –
                    </button>
                </li>

                <!-- 13 -->
                <li class="calculator__item">
                    <button class="button" id="1">
                        1
                    </button>
                </li>

                <!-- 14 -->
                <li class="calculator__item">
                    <button class="button" id="2">
                        2
                    </button>
                </li>

                <!-- 15 -->
                <li class="calculator__item">
                    <button class="button" id="3">
                        3
                    </button>
                </li>

                <!-- 16 -->
                <li class="calculator__item">
                    <button class="button" id="plus">
                        +
                    </button>
                </li>

                <!-- 17 -->
                <li class="calculator__item" id="0">
                    <button class="button" id="0">
                        0
                    </button>
                </li>

                <!-- 18 -->
                <li class="calculator__item" id="dot">
                    <button class="button" id="dot">
                        .
                    </button>
                </li>

                <!-- 19 -->
                <li class="calculator__item" id="equals">
                    <button class="button" id="equals">
                        =
                    </button>
                </li>
            </ul>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
