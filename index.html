<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Калькулятор: Даниил С.</title>
</head>

<body class="page__body">
    <main class="main">
        <h1 class="main__title">Калькулятор на JS</h1>

        <div class="calculator">
            <div class="calculator__output">
                <p class="calculator__output-content"></p>
                <!-- <input class="calculator__input" type="number"> -->
            </div>

            <ul class="calculator__list">
                <!-- 1 -->
                <li class="calculator__item" id="del">
                    Сбросить
                </li>

                <!-- 2 -->
                <li class="calculator__item" id="divide">
                    &divide
                </li>

                <!-- 3 -->
                <li class="calculator__item" id="7">
                    7
                </li>

                <!-- 4 -->
                <li class="calculator__item" id="8">
                    8
                </li>

                <!-- 5 -->
                <li class="calculator__item" id="9">
                    9
                </li>

                <!-- 6 -->
                <li class="calculator__item" id="multiply">
                    &#10005;
                </li>

                <!-- 7 -->
                <li class="calculator__item" id="4">
                    4
                </li>

                <!-- 8 -->
                <li class="calculator__item" id="5">
                    5
                </li>

                <!-- 9 -->
                <li class="calculator__item" id="6">
                    6
                </li>

                <!-- 10 -->
                <li class="calculator__item" id="minus">
                    –
                </li>

                <!-- 11 -->
                <li class="calculator__item" id="1">
                    1
                </li>

                <!-- 12 -->
                <li class="calculator__item" id="2">
                    2
                </li>

                <!-- 13 -->
                <li class="calculator__item" id="3">
                    3
                </li>

                <!-- 14 -->
                <li class="calculator__item" id="plus">
                    +
                </li>

                <!-- 15 -->
                <li class="calculator__item" id="0">
                    0
                </li>

                <!-- 16 -->
                <li class="calculator__item" id="dot">
                    .
                </li>

                <!-- 17 -->
                <li class="calculator__item" id="equals">
                    =
                </li>
            </ul>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
